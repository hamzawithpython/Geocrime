<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapbox Test Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>


    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Mapbox JS -->
    <script>
        mapboxgl.accessToken = '{{ mapbox_token }}';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-87.6298, 41.8781], // Chicago center
            zoom: 10
        });

        // Blue start marker (user’s location)
        const startMarker = new mapboxgl.Marker({ color: 'blue' })
            .setLngLat([-87.6298, 41.8781])
            .setPopup(new mapboxgl.Popup().setText("Start Location"))
            .addTo(map);

        // Red danger marker (fake crime location)
        const dangerMarker = new mapboxgl.Marker({ color: 'red' })
            .setLngLat([-87.6398, 41.8781]) // Slightly west of start
            .setPopup(new mapboxgl.Popup().setText("⚠️ Crime Reported Here"))
            .addTo(map);
    </script>

</body>
</html>
